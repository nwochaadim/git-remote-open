version: 2
defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/ruby:2.4
      environment:
        BASH_ENV: "~/.bash_profile"
jobs:
  build:
    <<: *defaults
    steps:
      - run:
          name: Install Vim
          command: sudo apt-get update && sudo apt-get install vim
  backend_tests:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - git-remote-open-{{ checksum "Gemfile.lock" }}
            - git-remote-open-
      - run:
          name: Bundle Install
          command: |
            bundle -v
            bundle check || bundle install
      - save_cache:
          key: git-remote-open-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Run tests
          command: |
            source ~/.bash_profile
            rake ci
workflows:
  version: 2
  commit:
    jobs:
      - build
      - backend_tests:
          requires:
            - build
